<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<header class="bg-surface shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <div class="flex justify-between items-center w-full md:w-auto">
      <a class="flex title-font font-medium items-center text-text cursor-pointer" routerLink="">
        <img src="logo.png" alt="logo" class="w-12 h-12 rounded-full shadow-lg">
        <span class="ml-3 text-xl font-bold">Connect SRM</span>
      </a>
      <button id="menuToggle" class="md:hidden" (click)="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
    <nav id="mobileMenu" class="hidden md:flex md:ml-auto md:flex-wrap md:items-center md:text-base md:justify-center w-full md:w-auto"
         [ngClass]="{'hidden': !isMenuOpen, 'block': isMenuOpen}">
      <a class="block py-2 md:mr-5 hover:text-accent transition-colors duration-200 font-medium" routerLink="features">Features</a>
      <a class="block py-2 md:mr-5 hover:text-accent transition-colors duration-200 font-medium" routerLink="about">About Us</a>
      <a class="block py-2 md:mr-5 hover:text-accent transition-colors duration-200 font-medium" routerLink="contact">Contact</a>
      <button routerLink="/" class="inline-flex items-center bg-gradient-to-r from-primary to-accent text-white border-0 py-2 px-6 focus:outline-none hover:from-accent hover:to-primary rounded-full text-base mt-4 md:mt-0 transition-all duration-200 shadow-md hover:shadow-lg w-full md:w-auto">
        Get Started
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </nav>
  </div>
</header>


<main class="flex-grow ">
  <router-outlet></router-outlet>
</main>

<footer class="bg-footer text-gray-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="py-8 md:py-12">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
              <div class="flex flex-col items-center md:items-start">
                  <a href="#" class="flex items-center space-x-3">
                      <img src="logo.png" class="w-14 h-14 rounded-full">
                      <span class="text-2xl font-bold text-primary">Connect SRM</span>
                  </a>
                  <p class="mt-2 text-sm text-gray-600">Connecting students, empowering futures.</p>
              </div>
              <div class="flex flex-col items-center md:items-start">
                  <h3 class="text-lg font-semibold mb-2 text-primary">Contact Us</h3>
                  <a href="mailto:collegeconnectsrm@gmail.com" class="text-gray-600 hover:text-primary transition-colors duration-300">
                      collegeconnectsrm&#64;gmail.com
                  </a>
                  <p class="mt-2 text-sm text-gray-500">&copy; 2024 Connect SRM. All rights reserved.</p>
              </div>
              <div class="flex flex-col items-center md:items-end">
                <h3 class="text-lg font-semibold mb-2 text-primary">Follow Us</h3>
                <div class="flex space-x-4">
                  <a href="https://twitter.com/Connect_SRM" target="_blank" 
                     class="text-gray-500 hover:text-primary transition-colors duration-300 transform hover:scale-125">
                    <i class="fab fa-twitter text-xl"></i>
                  </a>
                  <a href="https://instagram.com/connect_srm" target="_blank" 
                     class="text-gray-500 hover:text-primary transition-colors duration-300 transform hover:scale-125">
                    <i class="fab fa-instagram text-xl"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/connect-srm-90842a329" target="_blank" 
                     class="text-gray-500 hover:text-primary transition-colors duration-300 transform hover:scale-125">
                    <i class="fab fa-linkedin-in text-xl"></i>
                  </a>
                </div>
              </div>
          </div>
      </div>
  </div>
</footer>
