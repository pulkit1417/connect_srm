<section id="contact" class="text-text body-font bg-background py-12 relative">
  <!-- Notification slider -->
  <div [ngClass]="{
    'notification': true,
    'show': showNotification,
    'success': notificationType === 'success',
    'error': notificationType === 'error'
  }">
    <div class="notification-container" [class.show]="showNotification">
      <div class="notification px-4 py-2 rounded-md shadow-md text-white"
           [ngClass]="{
             'bg-green-500': notificationType === 'success',
             'error': notificationType === 'error'
           }">
        {{ notificationMessage }}
      </div>
    </div>
  </div>

  <div class="container mx-auto flex flex-col items-center">
    <h2 class="text-3xl font-bold mb-4 text-text animate-fade-in">Contact Us</h2>
    <p class="mb-8 leading-relaxed text-lg text-center text-muted animate-fade-in" style="animation-delay: 0.2s;">We'd love to hear from you. Please fill out the form below.</p>
    
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="w-full max-w-lg bg-white shadow-md rounded-lg p-8 animate-slide-up">
      <div class="mb-4 animate-fade-in" style="animation-delay: 0.4s;">
        <label class="block text-lg font-semibold text-primary mb-2" for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Your Name" class="w-full bg-background rounded-full border border-muted focus:ring-2 focus:ring-accent focus:border-accent text-text py-3 px-4 leading-8 outline-none transition-all duration-200 ease-in-out">
        <p *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500 text-xs mt-1">Please enter your name.</p>
      </div>
      
      <div class="mb-4 animate-fade-in" style="animation-delay: 0.6s;">
        <label class="block text-lg font-semibold text-primary mb-2" for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Your Email" class="w-full bg-background rounded-full border border-muted focus:ring-2 focus:ring-accent focus:border-accent text-text py-3 px-4 leading-8 outline-none transition-all duration-200 ease-in-out">
        <p *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500 text-xs mt-1">Please enter a valid email.</p>
      </div>
      
      <div class="mb-6 animate-fade-in" style="animation-delay: 0.8s;">
        <label class="block text-lg font-semibold text-primary mb-2" for="message">Message</label>
        <textarea id="message" formControlName="message" placeholder="Your Message" class="w-full bg-background rounded-lg border border-muted focus:ring-2 focus:ring-accent focus:border-accent text-text py-3 px-4 h-32 leading-6 outline-none transition-all duration-200 ease-in-out"></textarea>
        <p *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-xs mt-1">Please enter your message.</p>
      </div>
      
      <div class="flex justify-center animate-fade-in" style="animation-delay: 1s;">
        <button type="submit" [disabled]="contactForm.invalid || isLoading" class="bg-primary text-white py-3 px-6 rounded-full hover:bg-secondary transition-all duration-200 shadow-md hover:shadow-lg transform hover:scale-105 relative">
          <span [ngClass]="{'opacity-0': isLoading}">Send Message</span>
          <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center">
            <div class="loader"></div>
          </div>
        </button>
      </div>
    </form>
  </div>
</section>
